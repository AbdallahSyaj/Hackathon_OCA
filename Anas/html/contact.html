<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="shortcut icon" href="../img/logo44.png" type="image/x-icon">
  <link rel="stylesheet" href="../css/contact.css">
</head>
<body>

    <section class="contact" id="contact">
        <div class="container">
            <h2 class="contact-title">Get in Touch</h2>

            <div class="contact-form">
                <form id="contact-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label required" for="name">Full Name</label>
                            <input type="text" class="form-control" name="name" id="name" placeholder="John Doe" required>
                            <i class="fas fa-user form-icon"></i>
                        </div>

                        <div class="form-group">
                            <label class="form-label required" for="email">Email Address</label>
                            <input type="email" class="form-control" name="email" id="email" placeholder="example@domain.com" required>
                            <i class="fas fa-envelope form-icon"></i>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label" for="phone">Phone Number</label>
                            <input type="tel" class="form-control" name="phone" id="phone" placeholder="+1 (555) 123-4567">
                            <i class="fas fa-phone form-icon"></i>
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="subject">Subject</label>
                            <input type="text" class="form-control" name="subject" id="subject" placeholder="What's this regarding?">
                            <i class="fas fa-tag form-icon"></i>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label required" for="message">Your Message</label>
                        <textarea name="message" id="message" class="form-control" rows="5" placeholder="Please enter your message here..." required></textarea>
                        <i class="fas fa-comment form-icon"></i>
                    </div>

                    <button type="submit" class="btn-submit">
                        <i class="fas fa-paper-plane"></i> Send Message
                    </button>
                </form>

                <p id="responseMessage" class="response-message"></p>
            </div>
        </div>
    </section>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="../js/contact.js"></script>
</body>
</html>
